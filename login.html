<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Tela de Login</title>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<meta http-equiv="Content-Type" content="text/html; charset=iso-88590-1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
<script>
function login(){
if(Object.is(document.getElementById('prontuario').value.toUpperCase(),"")||Object.is(document.getElementById('senha').value.toUpperCase(),""))
{
alert("LOGIN E/OU SENHA EM BRANCO");
}
else{
if(Object.is(document.getElementById('prontuario').value.toUpperCase(),"ALUNO"))
{
window.location.href='paginaaluno.html';
}
else
{
if(Object.is(document.getElementById('prontuario').value.toUpperCase(),"PROFESSOR"))
{
window.location.href='professor.html';
}
else
{
alert("Usuário não cadastrado!!!!!");
}
}
}
}
 </script>
</head>
<body style="background-color: #0a0c5e"> 
    <img src="assets/img/logo1.png" width="150px" style="display:block; margin: 0 auto; padding: 35px 0" alt=""/>
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <p align="center"><select style="width: 90%; border-radius: 5px;border:1px solid rgba(0,0,0,.3);padding: 2%" name="" id="">
                            <option value="Aluno">Aluno</option>
                            <option value="Escola">Escola</option>
                            <option value="Professor">Professor</option>
                        </select></p>
                            <p align="center"><input style="width: 90%; border-radius: 5px;border:1px solid rgba(0,0,0,.3);padding: 2%" type="text" id="prontuario" placeholder="Login"></p>
                            <p align="center"><input style="width: 90%; border-radius: 5px;border:1px solid rgba(0,0,0,.3);padding: 2%" type="password" id="senha" placeholder="Senha"></p>
                            <p align="center"><button style="background-color: #0a0c5e; border:none;border-radius: 5px;color:#fff;padding: 10px 40px" type="button" value="Entrar" onClick="login()">Entrar</button></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
